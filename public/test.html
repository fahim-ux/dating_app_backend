<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Test</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body {
          font-family: Arial, sans-serif;
        }
        .container {
          max-width: 1000px;
          margin: 20px auto;
        }
        /* Join Screen */
        #join-section {
          text-align: center;
          padding: 20px;
          border: 1px solid #ccc;
          margin-bottom: 20px;
        }
        #join-section input {
          padding: 8px;
          margin-right: 10px;
          width: 200px;
        }
        #join-section button {
          padding: 8px 20px;
          cursor: pointer;
        }
        .error {
          color: red;
          margin-top: 10px;
        }
        /* Chat Layout */
        .chat-wrapper {
          display: flex;
          height: 500px; /* adjust as needed */
          border: 1px solid #ccc;
        }
        .user-list {
          width: 30%;
          border-right: 1px solid #ccc;
          padding: 10px;
          overflow-y: auto;
        }
        .user-list h3 {
          margin-top: 0;
        }
        .user-item {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 5px;
          border-bottom: 1px solid #eee;
        }
        .user-item button {
          padding: 5px 10px;
          cursor: pointer;
        }
        .chat-section {
          width: 70%;
          padding: 10px;
          display: flex;
          flex-direction: column;
        }
        .chat-header {
          padding-bottom: 10px;
          border-bottom: 1px solid #ccc;
        }
        .messages {
          flex: 1;
          overflow-y: auto;
          border: 1px solid #eee;
          margin: 10px 0;
          padding: 10px;
        }
        .message {
          margin: 5px 0;
          padding: 5px;
          border-radius: 5px;
          max-width: 70%;
        }
        .sent {
          background-color: #e3f2fd;
          align-self: flex-end;
        }
        .received {
          background-color: #f5f5f5;
          align-self: flex-start;
        }
        .chat-input {
          display: flex;
        }
        .chat-input input {
          flex: 1;
          padding: 8px;
        }
        .chat-input button {
          padding: 8px 20px;
          cursor: pointer;
        }
        /* Typing indicator */
        #typingIndicator {
          font-style: italic;
          margin-top: 5px;
          color: green;
        }
      </style>
  </head>
  <body>
    <div class="container">
      <!-- Join Chat Section -->
      <div id="join-section">
        <h2>Join Chat</h2>
        <input type="text" id="joinId" placeholder="Enter your ID" />
        <button onclick="joinChat()">Join</button>
        <div id="error-message" class="error"></div>
      </div>

      <!-- Main Chat Screen -->
      <div id="main-chat" style="display: none">
        <div class="chat-wrapper">
          <!-- Left: All Users List -->
          <div class="user-list">
            <h3>All Users</h3>
            <div id="all-users"></div>
          </div>
          <!-- Right: Chat Section -->
          <div class="chat-section">
            <div class="chat-header">
              <span id="chat-with">Select a user to chat</span>
            </div>
            <div class="messages" id="messages"></div>
            <div class="chat-input">
              <input type="text" id="messageInput" placeholder="Type a message..." />
              <button onclick="sendMessage()">Send</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script_1.js"></script>
  </body>
</html>
