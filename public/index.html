<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D8 Teams Backend</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto Mono', monospace;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .container {
            text-align: center;
            max-width: 800px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .logo {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #cccccc;
        }

        .status {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            padding: 0.5rem 0.25rem;
            background: #1A1A1D;
            border-radius: 52px;
            font-size: 0.9rem;
            margin-bottom: 2rem;
            width: 220px;
        }

        .info {
            font-size: 0.9rem;
            line-height: 1.6;
            color: #999999;
        }

        .pulse {
            display: inline-block;
            width: 30px;
            height: 30px;
            background: #EEEEEE;
            border-radius: 50%;
            /* margin-right: 8px; */
            animation: pulse 1s infinite;
        }

        .team-section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .team-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 1rem;
        }

        .dev-link {
            color: #ff8e53;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .dev-link:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        @keyframes pulse {
            0% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(46, 167, 204, 0.7);
            }

            70% {
                transform: scale(1);
                box-shadow: 0 0 0 10px rgba(46, 204, 113, 0);
            }

            100% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(46, 204, 113, 0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="logo">D8 Teams</h1>
        <p class="subtitle">Backend Service</p>
        <div class="status">
            <span class="pulse"></span>
            Server Running
        </div>
        <p class="info">
            This is the official backend service for the D8 Teams dating application.<br>
            Powered by Express, Socket.IO, and modern infrastructure.
        </p>
        <div class="team-section">
            <p class="subtitle">Development Team</p>
            <div class="team-links">
                <a href="https://github.com/Fox-Trap" target="_blank" class="dev-link">Fox-Trap</a>
                <a href="https://github.com/SuperSahitya" target="_blank" class="dev-link">SuperSahitya</a>
                <a href="https://github.com/fahim-ux" target="_blank" class="dev-link">fahim-ux</a>
            </div>
        </div>
    </div>
</body>

</html>
